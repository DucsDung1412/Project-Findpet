
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Booking - Multipurpose Online Booking Theme</title>

<!-- Meta Tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="author" content="Webestica.com">
<meta name="description"
	content="Booking - Multipurpose Online Booking Theme">

<!-- Dark mode -->
<script>
		const storedTheme = localStorage.getItem('theme')
 
		const getPreferredTheme = () => {
			if (storedTheme) {
				return storedTheme
			}
			return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
		}

		const setTheme = function (theme) {
			if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
				document.documentElement.setAttribute('data-bs-theme', 'dark')
			} else {
				document.documentElement.setAttribute('data-bs-theme', theme)
			}
		}

		setTheme(getPreferredTheme())

		window.addEventListener('DOMContentLoaded', () => {
		    var el = document.querySelector('.theme-icon-active');
			if(el != 'undefined' && el != null) {
				const showActiveTheme = theme => {
				const activeThemeIcon = document.querySelector('.theme-icon-active use')
				const btnToActive = document.querySelector(`[data-bs-theme-value="${theme}"]`)
				const svgOfActiveBtn = btnToActive.querySelector('.mode-switch use').getAttribute('href')

				document.querySelectorAll('[data-bs-theme-value]').forEach(element => {
					element.classList.remove('active')
				})

				btnToActive.classList.add('active')
				activeThemeIcon.setAttribute('href', svgOfActiveBtn)
			}

			window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
				if (storedTheme !== 'light' || storedTheme !== 'dark') {
					setTheme(getPreferredTheme())
				}
			})

			showActiveTheme(getPreferredTheme())

			document.querySelectorAll('[data-bs-theme-value]')
				.forEach(toggle => {
					toggle.addEventListener('click', () => {
						const theme = toggle.getAttribute('data-bs-theme-value')
						localStorage.setItem('theme', theme)
						setTheme(theme)
						showActiveTheme(theme)
					})
				})

			}
		})
		
	</script>

<!-- Font-Awesome -->
<link rel="stylesheet" type="text/css"
	href="//use.fontawesome.com/releases/v5.7.2/css/all.css">
<script src="https://kit.fontawesome.com/c8e4d183c2.js"
	crossorigin="anonymous"></script>

<!-- Favicon -->
<link rel="shortcut icon" href="../images/favicon.ico">

<!-- Google Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap">

<!-- Plugins CSS -->
<link rel="stylesheet" type="text/css" href="../css/all.min.css">

<!-- Theme CSS -->
<link rel="stylesheet" type="text/css" href="../css/style.css">

</head>

<body>

	<!-- **************** MAIN CONTENT START **************** -->
	<main>

		<!-- =======================
Main Content START -->
		<section class="vh-xxl-100">
			<div class="container h-100 d-flex px-0 px-sm-4">
				<div class="row justify-content-center align-items-center m-auto">
					<div class="col-12">
						<div class="bg-mode shadow rounded-3 overflow-hidden">
							<div class="row g-0">
								<!-- Vector Image -->
								<div
									class="col-lg-6 d-md-flex align-items-center order-2 order-lg-1">
									<div class="p-3 p-lg-5">
										<img
											src="https://booking.webestica.com/assets/images/element/forgot-pass.svg"
											alt="">
									</div>
									<!-- Divider -->
									<div class="vr opacity-1 d-none d-lg-block"></div>
								</div>

								<!-- Information -->
								<div class="col-lg-6 order-1">
									<div class="p-4 p-sm-7">
										<!-- Logo -->
										<a href="/index"> <img class="mb-4 h-50px" src="#"
											alt="logo">
										</a>
										<!-- Title -->
										<h1 class="mb-2 h3">Quên mật khẩu?</h1>
										<p class="mb-sm-0">Nhập địa chỉ email được liên kết với tài khoản.</p>

										<!-- Form START -->
										<form action="/checkMail" class="mt-sm-4 text-start tab-forgot-password" method="post">
											<!-- Email -->
											<div class="mb-3 form-group">
												<label class="form-label">Nhập địa chỉ email</label>
												<input name="emailUs" type="email" class="form-control" id="fp-email">
												<div th:text="${errorMessage}" th:class="${errorMessage} == null ? 'invalid-feedback' : 'invalid-feedback d-block'">  </div>
											</div>

											<div class="mb-3 text-center">
												<p>
													Quay lại <a href="/sign-in">Đăng nhập</a>
												</p>
											</div>

											<!-- Button -->
											<div class="d-grid">
												<button type="submit" class="btn btn-primary">Đặt lại mật khẩu</button>
											</div>

											<!-- Divider -->
											<div class="position-relative my-4">
												<hr>
												<p
													class="small position-absolute top-50 start-50 translate-middle bg-mode px-2">Hoặc đăng nhập với</p>
											</div>

											<!-- Google and facebook button -->
											<div class="vstack gap-3">
												<a href="#" class="btn btn-light mb-0"><i
													class="fab fa-fw fa-google text-google-icon me-2"></i>Đăng nhập với Google</a>
												<a href="#" class="btn btn-light mb-0"><i
													class="fab fa-fw fa-facebook-f text-facebook me-2"></i>Đăng nhập với Facebook</a>
											</div>

											<!-- Copyright -->
											<div class="text-primary-hover text-body mt-3 text-center">
												Copyrights ©2023 Booking. Build by <a
													href="https://www.webestica.com/" class="text-body">Webestica</a>.
											</div>
										</form>
										<!-- Form END -->
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- =======================
Main Content END -->

	</main>
	<!-- **************** MAIN CONTENT END **************** -->

	<!-- Back to top -->
	<div class="back-top"></div>

	<!-- Bootstrap JS -->
	<script src="../js/bootstrap.bundle.min.js"></script>

	<!-- ThemeFunctions -->
	<script src="../js/functions.js"></script>

	<!-- Validation -->
	<script src="../js/validation.js"></script>

	<script>
		Validator({
                workplace: ".tab-forgot-password",
                formGroupSelector: '.form-group',
                rules: [
                    Validator.isRequired("#fp-email", "Please provide a valid email address."),
                    Validator.isEmail("#fp-email", "Please provide a valid email address.")
                ]
            });
	</script>
</body>
</html>
