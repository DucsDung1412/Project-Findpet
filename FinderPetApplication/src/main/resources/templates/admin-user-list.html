
<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
	<title>Booking - Multipurpose Online Booking Theme</title>

	<!-- Meta Tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="Webestica.com">
	<meta name="description" content="Booking - Multipurpose Online Booking Theme">

	<!-- Dark mode -->
	<script>
		const storedTheme = localStorage.getItem('theme')
 
		const getPreferredTheme = () => {
			if (storedTheme) {
				return storedTheme
			}
			return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
		}

		const setTheme = function (theme) {
			if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
				document.documentElement.setAttribute('data-bs-theme', 'dark')
			} else {
				document.documentElement.setAttribute('data-bs-theme', theme)
			}
		}

		setTheme(getPreferredTheme())

		window.addEventListener('DOMContentLoaded', () => {
		    var el = document.querySelector('.theme-icon-active');
			if(el != 'undefined' && el != null) {
				const showActiveTheme = theme => {
				const activeThemeIcon = document.querySelector('.theme-icon-active use')
				const btnToActive = document.querySelector(`[data-bs-theme-value="${theme}"]`)
				const svgOfActiveBtn = btnToActive.querySelector('.mode-switch use').getAttribute('href')

				document.querySelectorAll('[data-bs-theme-value]').forEach(element => {
					element.classList.remove('active')
				})

				btnToActive.classList.add('active')
				activeThemeIcon.setAttribute('href', svgOfActiveBtn)
			}

			window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
				if (storedTheme !== 'light' || storedTheme !== 'dark') {
					setTheme(getPreferredTheme())
				}
			})

			showActiveTheme(getPreferredTheme())

			document.querySelectorAll('[data-bs-theme-value]')
				.forEach(toggle => {
					toggle.addEventListener('click', () => {
						const theme = toggle.getAttribute('data-bs-theme-value')
						localStorage.setItem('theme', theme)
						setTheme(theme)
						showActiveTheme(theme)
					})
				})

			}
		})

	</script>

	<!-- Favicon -->
	<link rel="shortcut icon" href="../images/favicon.ico">

	<!-- Font-Awesome -->
	<link rel="stylesheet" type="text/css" href="//use.fontawesome.com/releases/v5.7.2/css/all.css">
	<script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>

	<!-- Bootstrap Font Icon CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

	<!-- Google Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap">

	<!-- Plugins CSS -->
	<link rel="stylesheet" type="text/css" href="../css/all.min.css">
	<link rel="stylesheet" type="text/css" href="../css/overlayscrollbars.min.css">
	<link rel="stylesheet" type="text/css" href="../css/choices.min.css">

	<!-- Theme CSS -->
	<link rel="stylesheet" type="text/css" href="../css/style.css">

</head>

<body>

<!-- **************** MAIN CONTENT START **************** -->
<main>

	<nav th:insert="~{fragments/viewers/_navbar-admin :: navbar-admin}"></nav>
	<!-- Sidebar END -->

	<!-- Page content START -->
	<div class="page-content">

		<!-- Top bar START -->
		<nav class="navbar top-bar navbar-light py-0 py-xl-3">

						</a>
					</div>
					<!-- Logo END -->

					<!-- Toggler for sidebar START -->
					<div class="navbar-expand-xl sidebar-offcanvas-menu">
						<button class="navbar-toggler me-auto p-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar" aria-expanded="false" aria-label="Toggle navigation" data-bs-auto-close="outside">
							<i class="bi bi-list text-primary fa-fw" data-bs-target="#offcanvasMenu"></i>
						</button>
					</div>
					<!-- Toggler for sidebar END -->

					<!-- Top bar left -->
					<div class="navbar-expand-lg ms-auto ms-xl-0">
						<!-- Toggler for menubar START -->
						<button class="navbar-toggler ms-auto p-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTopContent" aria-controls="navbarTopContent" aria-expanded="false" aria-label="Toggle navigation">
							<i class="bi bi-search"></i>
						</button>
						<!-- Toggler for menubar END -->

						<!-- Topbar menu START -->
						<div class="collapse navbar-collapse w-100 z-index-1" id="navbarTopContent">
							<!-- Top search START -->
							<div class="nav my-3 my-xl-0 flex-nowrap align-items-center">
								<div class="nav-item w-100">
									<form class="position-relative">
										<input class="form-control bg-light pe-5" type="search" placeholder="Search" aria-label="Search">
										<button class="bg-transparent px-2 py-0 border-0 position-absolute top-50 end-0 translate-middle-y" type="submit"><i class="fas fa-search fs-6 text-primary"></i></button>
									</form>
								</div>
							</div>
							<!-- Top search END -->
						</div>
						<!-- Topbar menu END -->
					</div>
					<!-- Top bar left END -->

					<!-- Top bar right START -->
					<ul class="nav flex-row align-items-center list-unstyled ms-xl-auto">
						<li th:insert="~{fragments/viewers/_header :: navbar-user-login}"></li>
					</ul>
					<!-- Top bar right END -->
				</div>
			</div>
		</nav>
		<!-- Top bar END -->

		<!-- Page main content START -->
		<div class="page-content-wrapper p-xxl-4">

			<!-- Title -->

				<div class="col-12 mb-4 mb-sm-5">

						<div class="d-grid"><a href="#" class="btn btn-primary mb-0"><i class="bi bi-filetype-pdf me-2"></i>Generate Report</a>	</div>
					</div>
				</div>
			</div>

			<!-- Search and select START -->
			<div class="row g-3 align-items-center justify-content-between mb-5">
				<!-- Search -->
				<div class="col-md-8">
					<form class="rounded position-relative">
						<input class="form-control pe-5" type="search" placeholder="Tìm kiếm" aria-label="Search">
						<button class="btn border-0 px-3 py-0 position-absolute top-50 end-0 translate-middle-y" type="submit"><i class="fas fa-search fs-6"></i></button>
					</form>
				</div>

				<!-- Select option -->
				<div class="col-md-3">
					<!-- Short by filter -->
					<form>
						<select class="form-select js-choice" aria-label=".form-select-sm">
							<option value="">Xắp xếp theo</option>
							<option>Tên (A - Z)</option>
							<option>Tên (Z - A)</option>
							<option>Ngày thành lập</option>
						</select>
					</form>
				</div>
			</div>
			<!-- Search and select END -->

			<!-- agent list START -->
			<div class="row g-4">
				<!-- Card item -->
				<div class="col-md-6 col-lg-4 col-xxl-3" th:each="user : ${listTotalUsers}">
					<div class="card border h-100">
						<!-- Dropdown button -->
						<div class="dropdown position-absolute top-0 end-0 m-3">
							<a href="#" class="btn btn-sm btn-light btn-round small mb-0" role="button" data-bs-toggle="dropdown" aria-expanded="false">
								<i class="bi bi-three-dots fa-fw"></i>
							</a>
							<!-- dropdown button -->
							<ul class="dropdown-menu dropdown-w-sm dropdown-menu-end min-w-auto shadow rounded" aria-labelledby="dropdownShare1">
								<li><a class="dropdown-item" th:href="@{/admin/user-detail(id=${user.userName})}"><i class="bi bi-pencil-square fa-fw me-2"></i>Chỉnh sửa</a></li>
								<li><a class="dropdown-item" th:href="@{/admin/delete-user(id=${user.userName})}"><i class="bi bi-trash fa-fw me-2"></i>Xóa</a></li>
							</ul>
						</div>
						<!-- Card body -->
						<div class="card-body text-center pb-0">
							<!-- Avatar Image -->
							<div class="avatar avatar-xl flex-shrink-0 mb-3">
								<img class="avatar-img rounded-circle" src="https://booking.webestica.com/assets/images/avatar/09.jpg" alt="avatar">
							</div>
							<!-- Title -->
							<h5 class="mb-1" th:text="${user.firstName} + ' ' + ${user.lastName}">Lori Stevens</h5>
							<small><i class="bi bi-geo-alt me-1"></i><span th:text="${user.country}">Los Angeles, USA</span></small>
							<!-- Info and rating -->
							<div class="d-flex justify-content-between mt-3">
								<h6 class="mb-0 small"><span class="fw-light text-success fw-bold">Email:</span> <span th:text="${user.userName}">daoducdung2000@gmail.com</span></h6>
							</div>
						</div>
						<!-- card footer -->
						<div class="card-footer d-flex gap-3 align-items-center">
							<a th:href="@{/admin/user-detail(id=${user.userName})}" class="btn btn-sm btn-primary-soft mb-0 w-100">Xem chi tiết</a>
							<a href="#" class="btn btn-sm btn-light flex-shrink-0 mb-0"><i class="bi bi-envelope"></i></a>
						</div>
					</div>
				</div>
				<!-- Card item end -->
			</div>
			<!-- agent list END -->

			<!-- Pagination START -->
			<div class="d-sm-flex justify-content-sm-between align-items-sm-center mt-4">
				<!-- Content -->
				<p class="mb-sm-0 text-center text-sm-start">Đang hiển thị <span th:text="${listTotalUsers.number} * ${listTotalUsers.size} == 0 ? 1 : (${listTotalUsers.number} * ${listTotalUsers.size}) + 1">1</span> đến <span th:text="${listTotalUsers.totalElements} - (${listTotalUsers.number} * ${listTotalUsers.size} + ${listTotalUsers.size}) < 0 ? ${listTotalUsers.totalElements} : (${listTotalUsers.number} * ${listTotalUsers.size} + ${listTotalUsers.size})">10</span> trên <span th:text="${listTotalUsers.totalElements}">57</span> thành phần</p>
				<!-- Pagination -->
				<nav class="mb-sm-0 d-flex justify-content-center" aria-label="navigation" th:if="${listTotalUsers.totalPages} >= 2">
					<ul class="pagination pagination-sm pagination-primary-soft mb-0">
						<li class="page-item disabled">
							<a class="page-link" href="#" tabindex="-1">Prev</a>
						</li>
						<li class="" th:each="pageNumber, pageIndex : ${#numbers.sequence(0, listTotalUsers.totalPages - 1)}"
							th:class="${pageIndex.index + 1} == ${page} ? 'page-item active' : 'page-item'">
							<a th:href="@{'/admin/user-list/changePage?page='+${pageIndex.index}}" th:text="${pageIndex.index + 1}" class="page-link"></a>
						</li>
						<li class="page-item">
							<a class="page-link" href="#">Next</a>
						</li>
					</ul>
				</nav>
			</div>
			<!-- Pagination END -->

		</div>
		<!-- Page main content END -->
	</div>
	<!-- Page content END -->

</main>

</body>
</html>
