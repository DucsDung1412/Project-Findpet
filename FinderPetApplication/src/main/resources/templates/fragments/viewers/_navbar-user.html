<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div class="offcanvas-lg offcanvas-end" tabindex="-1" id="offcanvasSidebar" th:fragment="navbar-user">
        <!-- Offcanvas header -->
        <div class="offcanvas-header justify-content-end pb-2">
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                    data-bs-target="#offcanvasSidebar" aria-label="Close"></button>
        </div>

        <!-- Offcanvas body -->
        <div class="offcanvas-body p-3 p-lg-0">
            <div class="card bg-light w-100">

                <!-- Edit profile button -->
                <div class="position-absolute top-0 end-0 p-3">
                    <a href="/account/profile" class="text-primary-hover" data-bs-toggle="tooltip"
                       data-bs-title="Cập nhật hồ sơ">
                        <i class="bi bi-pencil-square"></i>
                    </a>
                </div>

                <!-- Card body START -->
                <div class="card-body p-3">
                    <!-- Avatar and content -->
                    <div class="text-center mb-3">
                        <!-- Avatar -->
                        <div class="avatar avatar-xl mb-2">
                            <img class="avatar-img rounded-circle border border-2 border-white"
                                 src="https://booking.webestica.com/assets/images/avatar/01.jpg"
                                 alt="">
                        </div>
                        <h6 class="mb-0" th:text="${user.firstName} + ' ' + ${user.lastName}">Jacqueline Miller</h6>
                        <a href="#" class="text-reset text-primary-hover small" th:text="${user.userName}">hello@gmail.com</a>
                        <hr>
                    </div>

                    <!-- Sidebar menu item START -->
                    <ul class="nav nav-pills-primary-soft flex-column">
                        <li class="nav-item">
                            <a th:class="${statusActive} == 'profile' ? 'nav-link active' : 'nav-link'" href="/account/profile"><i class="bi bi-person fa-fw me-2"></i>Hồ sơ</a>
                        </li>
                        <li class="nav-item">
                            <a th:class="${statusActive} == 'wishlist' ? 'nav-link active' : 'nav-link'" href="/account/wishlist"><i class="bi bi-heart fa-fw me-2"></i>Danh sách thích</a>
                        </li>
                        <li class="nav-item">
                            <a th:class="${statusActive} == 'history' ? 'nav-link active' : 'nav-link'" href="/account/history"><i class="bi bi-people fa-fw me-2"></i>Lịch sử hoạt động</a>
                        </li>
                        <li class="nav-item">
                            <a th:class="${statusActive} == 'donate' ? 'nav-link active' : 'nav-link'" href="/account/donate"><i class="bi bi-people fa-fw me-2"></i>Donate</a>
                        </li>
                        <li class="nav-item">
                            <a th:class="${statusActive} == 'settings' ? 'nav-link active' : 'nav-link'" href="/account/settings"><i class="bi bi-gear fa-fw me-2"></i>Cài đặt</a>
                        </li>
                        <li class="nav-item">
                            <a th:class="${statusActive} == 'delete' ? 'nav-link active' : 'nav-link'" href="/account/delete"><i class="bi bi-trash fa-fw me-2"></i>Xóa tài khoản</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-danger bg-danger-soft-hover" th:href="@{/logout}"><i class="fas fa-sign-out-alt fa-fw me-2"></i>Đăng xuất</a>
                        </li>
                    </ul>
                    <!-- Sidebar menu item END -->
                </div>
                <!-- Card body END -->
            </div>
        </div>
    </div>

</body>
</html>
